<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="icon" href="/static/img/s.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stux</title>
</head>
<body>
    <header>
        <img class="stux_logo" src="/static/img/stux_logo.png" alt="Stux">
    </header>
    <main>
        {% if get_url %}
        <form action="/add-video" method="POST" class="add_youtube_form">

            <input name="url" type="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <input type="hidden" name="geturl" value="geturl">
            <input name="submit" type="submit">
        </form>
        {% else %}
        <form action="/add-video" method="POST" class="add_youtube_form">
            <h2>{{video.title}}</h2>
            <label for="resolution">Choose Resolution:</label>
            <select id="resolution" name="resolution">
                {% for res in video.resolutions %}
                <option value="{{res}}">{{res}}p</option>
                {% endfor %}
            </select>
            <input type="hidden" name="url" value="{{video.url}}">
            <input type="hidden" name="geturl" value="notgeturl">
            <input name="submit" type="submit">
        </form>
        {% endif %}
    </main>


</body>
</html>
