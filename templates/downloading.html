{% extends "base.html" %}

{% block content %}
    <h2>DOWNLOADING</h2>
    {% for download in downloads %}
    <div>
        <p>{{download.title}}</p>
        <p>{{download.author}}</p>
        <p>{{download.progress}}%</p>
        <p>{{download.url}}</p>
    </div>
    {% endfor %}
{% endblock %}
