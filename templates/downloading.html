{% extends "base.html" %}

{% block content %}
    {% if downloads %}
    {% for download in downloads %}
    <div>
        <p>{{download.title}}</p>
        <p>{{download.author}}</p>
        <p>{{download.progress}}%</p>
        <p>{{download.url}}</p>
    </div>
    {% endfor %}
    {% else %}
    <h2>Oh, there seems to be not a single download :D</h2>
    {% endif %}
{% endblock %}
